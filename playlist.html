<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="playlist.css">
  </head>

  
<body>
<main class="playlist__main">
<div class="for-array-center">

<!--헤더-->
    <div class="playlist__header">
        <i class="fa-solid fa-xmark fa-lg"></i>
        <div class="playlist__header-title">Playlist</div>
    </div>

<!--랜덤러브 타이틀-->
    <div class="random-love">
        <div class="random-love-icon">
            <i class="fa-solid fa-image fa-2x"></i>
        </div>
        <div class="random-love__info">
            <h1>Random Love</h1>
            <span>by Divay Kapoor</span>
        </div>
    </div>
<!--버튼-->
    <div class="buttons">
        <button class="play-button">
            <i class="fa-solid fa-play"></i>
            <span>play</span>
        </button>
        <button class="heart-button">
            <i class="fas fa-heart fa-lg"></i>
        </button>
        <button class="plus-button">
            <i class="fa-solid fa-plus fa-lg"></i>
        </button>
    </div>
        
<!--리스트-->
    <div class="play-list">
      
      <ul>
        <li class="play-list-music">
          <div class="color-box"></div>
          <div class="music-info">
            <div>
              <span class="music-title">Matargasti</span>
              <span class="music-author">Mohit Chauhan</span>
            </div>
          </div>
        </li>
        
        <li class="play-list-music">
          <div class="color-box"></div>
          <div class="music-info">
            <span class="music-title">Attitude</span>
            <div class="music-author">Lewis OfManㆍAttitude</div>
          </div>
        </li>
        
        <li class="play-list-music">
          <div class="color-box"></div>
          <div class="music-info">
            <span class="music-title">Try Everything</span>
            <div class="music-author">ShakiraㆍZootopia</div>
          </div>
        </li>
        
        <li class="play-list-music">
          <div class="color-box"></div>
          <div class="music-info">
            <span class="music-title">Sunflower</span>
            <div class="music-author">Joseph VincentㆍSunflower</div>
          </div>
        </li>
            
      </ul>
    </div>
  </div>
</main>

<script src="https://kit.fontawesome.com/c2295807e7.js" crossorigin="anonymous"></script>

</body>
</html>
