<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1> 랜덤숫자 게임 </h1>
    <form id="form">

      <h3>숫자 범위를 생성하세요. 0부터 <input id="max_number" type="number" min="0">까지</h3>
      <div>당신의 예측 숫자는? : <input id="user_number" type="number"> <input type="submit" value="play!"></div>
      <div>당신이 고른 숫자는 : <span id="user_choose"></span>, 컴퓨터가 고른 숫자는 : <span id="machine_choose"></span></div>
      <h4 id="result"></h4>
    </form>



    <script src="src/index.js"></script>
  </body>
</html>
